<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg-top">
      <img src="./images/bg-pattern-top.svg" alt="" />
    </div>
    <section class="main">
      <div class="container">
        <div class="top_container"></div>
        <div class="avatar">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
        <div class="card">
          <div class="information">
            <div class="name">
              <h2>Victor Crest <span class="age">26</span></h2>
            </div>
            <div class="city">
              <h3>London</h3>
            </div>
          </div>
          <div class="socials">
            <h3>80K <span class="active">Followers</span></h3>
            <h3>803K <span class="active">Likes</span></h3>
            <h3>1.4K <span class="active">Photos</span></h3>
          </div>
        </div>
      </div>
    </section>
    <div class="bg-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="" />
    </div>
  </body>
</html>
